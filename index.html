<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- CSS Dosyaları -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/music-player.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Arama Kutusu -->
    <div class="search-container">
        <input type="text" id="search-box" placeholder="YouTube'da video ara..." />
        <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <!-- Arama Sonuçları -->
    <div id="results-container"></div>
    <!-- Yan Menü -->
    <div id="sidebar" class="sidebar">
        <button id="close-btn" class="close-btn"><i class="fas fa-times"></i></button>
        <div class="sidebar-header">
            <h2>Menü</h2>
        </div>
        <ul class="sidebar-menu">
        <ul class="sidebar-menu">
            <li><a href="#profilim">Profilim</a></li>
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="songs.html">Şarkılarım</a></li>
            <li><a href="#calma-listeleri">Çalma Listeleri</a></li>
            <li><a href="#hakkimda">Hakkımda</a></li>
        </ul>
    </div>

    <!-- Menü Açma Butonu -->
    <button id="menu-btn" class="menu-btn"><i class="fas fa-bars"></i></button>

    <!-- Müzik Çalar -->
    <div id="music-bar">
        <div class="music-control-buttons">
            <button id="prev-btn"><i class="fas fa-backward"></i></button>
            <button id="play-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn"><i class="fas fa-forward"></i></button>
        </div>
        <div id="progress-container">
            <input type="range" id="progress-bar" value="0" step="1" min="0" max="100" />
        </div>
    </div>

    <!-- Audio Player -->
    <audio id="audio-player"></audio>

    <!-- JavaScript -->
    <script type="module" src="js/scripts.js"></script>
</body>

</html>
